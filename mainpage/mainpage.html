    <div class="center-align">
        <h1>Think you can have the most garbled text? Are you up for the challenge?</h1>
        <p>Select your languages, choose up to 10!</p>

        <div class="if-wrapper">
            <div class="input-field">
                <select multiple>
                    <option value="" disabled selected>Languages</option>
                    <option value="En">English</option>
                    <option value="Es">Spanish</option>
                    <option value="Pl">Polish</option>
                </select>
                <label>Language Selection</label>
            </div>
        </div>
        <div class="if-wrapper">
            <div class="input-field">
                <select>
                    <option value="" disabled selected>Choose order</option>
                    <option value="Al">Alphabetical</option>
                    <option value="Rn">Random</option>
                    <option value="RAl">Reverse Alphabetical</option>
                </select>
                <label>Translate Order</label>
            </div>
        </div>
        <div class="if-wrapper">
            <div class="input-field">
                <input placeholder="Enter text to garble" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <a class="waves-effect waves-light btn-large" id="garble-text-btn">Garble!!!</a>
        </div>

        <div id="results">
            <div class="result-div">
                <span>Your translated text: </span>
                <span id="translated-text">garble garble garble!</span>
            </div>

            <div class="result-div">
                <span>Score: </span>
                <span id="score">16</span>
            </div>
        </div>

    </div>
