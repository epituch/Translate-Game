<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>T Party</title>
    <link rel="icon" href="../assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="loginpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="loginpage.js"></script>
</head>

<body>
    <div id="main-div">
        <div class="center-align">
            <img src="../assets/TPartyLogo.png" alt="Logo" class="center-align" id="logo">
        </div>
        <div class="center-align">
            <a class="waves-effect waves-light btn sisub" id="signup-btn">Sign Up</a>
            <a class="waves-effect waves-light btn disabled sisub" id="signin-btn">Sign In</a>
        </div>
        <div class="input-field">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="input-field">
            <input id="confirm-password" type="password" class="validate">
            <label for="confirm-password">Confirm Password</label>
        </div>
        <div class="center-align">
            <a class="waves-effect waves-light btn-large" id="start-btn">Get Started!</a>
        </div>
    </div>
</body>

</html>
